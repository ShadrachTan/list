<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: antiquewhite;

    }
  </style>
</head>
<body>
  <div class="container"> 
    <div class="row justify-content-center"> 
      <div class="col-md-12">  
        <div class="card">
          <div class="card-header"><h1>Shadrach's to-do list</h1></div>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <form id="search-form">
                <div class="form-group mt-4">
                  <label for="search-input">Search</label>
                  <input type="text" class="form-control" placeholder="Type something" id="search-input">
                </div>
              </form>
            </div>
          </div>
          <div class="card-body"> 
            <ul class="list-group" id="toDoList">
              <li class="list-group-item">An item <button class="btn btn-danger float-end delete">Delete</button></li>
              <li class="list-group-item">An item <button class="btn btn-danger float-end delete">Delete</button></li>
              <li class="list-group-item">An item <button class="btn btn-danger float-end delete">Delete</button></li>
            </ul>
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="mt-4">
                  <form id="add-form">
                    <div class="form-group">
                      <label for="add-input">Add something</label>
                      <input type="text" class="form-control" placeholder="Type something" id="add-input">
                    </div>
                    <div class="col text-center mt-4">
                      <button class="btn btn-primary">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
